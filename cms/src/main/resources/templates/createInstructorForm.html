<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="ISO-8859-1">
<head>
	<title>Instructors</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<!-- CSS BootStrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">CourseMS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/instructors}">Instructors</a>
      </li>
      <li class="nav-item dropdown">
        <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Cohorts</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" th:href="@{/cohorts}">Cohort List</a></li>
          <li><a class="dropdown-item" th:href="@{/cohortInstructor}">Upcoming Cohorts</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav> 
	<div class="container">
		<div class="row">
			<div>
			<h1 class="text-center">Create New Instructor</h1>
				<div class="card-body">
					<!-- Created Instructor from controller and using instructor object in view -->
					<!-- Return to main instructor page after creating new instructor -->
					<form th:action="@{/instructors}" th:object="${instructor}" method="POST">
					<div class="form-group">
						<label>First Name: </label>
						<!-- Display error if left blank -->
						<p class="error-message" th:errors="*{firstName}"></p>
						<!-- Field = variable name -->
						<input type="text" 
						name="firstName" 
						th:field="*{firstName}" 
						class="form-control" 
						placeholder="Enter First Name"/>	
					</div>
					<div class="form-group">
						<label>Last Name: </label>
						<!-- Display error if left blank -->
						<p class="error-message" th:errors="*{lastName}"></p>
						<!-- Field = variable name -->
						<input type="text" 
						name="lastName" 
						th:field="*{lastName}" 
						class="form-control"
						placeholder="Enter Last Name"/>	
					</div>
					<div class="form-group">
						<label>Email: </label>
						<!-- Field = variable name -->
						<input type="text" 
						name="email" 
						th:field="*{email}"
						class="form-control"
						placeholder="Enter Email"/>	
					</div>
					<div class="form-group">
					<label>Program: </label>
					<p class="error-message" th:errors="*{programName}"></p>
						<select th:field="*{programName}">
							<option value="">Select Program</option>
						   	<option th:each="programName : ${programList}" 
							    th:value="${programName}" 
							    th:text="${programName}">
							</option>
						</select>
					</div>  
					<div class="card-footer">
					<button type="submit" class ="btn btn-primary">Submit</button>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
