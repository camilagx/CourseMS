<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="ISO-8859-1">
<head>
	<title>Instructors</title>
	<!-- CSS BootStrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">CourseMS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/instructors}">Instructors</a>
      </li>
      <li class="nav-item dropdown">
        <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Cohorts</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" th:href="@{/cohorts}">Cohort List</a></li>
          <li><a class="dropdown-item" th:href="@{/cohortInstructor}">Upcoming Cohorts</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav> 
	<div class="container">
		<div class="row">
			<h1>Instructors</h1>
		</div>
		<div>
			<a th:href = "@{/instructors/new}" class="btn btn-primary btn-sm mb-3">Add Instructor</a>
		</div>
		<!-- Bootstrap table -->
		<table class="table table-striped table-dark table-bordered">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Program</th>
					<th>Make Changes</th>
				</tr>
			</thead>
			<!--Display the list dynamically. Access instructors like a for-each loop -->
			<tbody>
				<tr th:each ="instructor : ${instructors}">
					<td th:text="*{instructor.firstName}"></td>
					<td th:text="*{instructor.lastName}"></td>
					<td th:text="*{instructor.email}"></td>
					<td th:text="*{instructor.programName}"></td>
					<td>
						<!-- Calls update/{id} handler and binds current instructor's id to handler -->
						<a th:href = "@{/instructors/update/{id}(id=${instructor.id})}" class="btn btn-primary btn-sm mb-3">Update</a>
						<a th:href = "@{/instructors/{id}(id=${instructor.id})}" class="btn btn-danger btn-sm mb-3">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
